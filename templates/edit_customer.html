{% extends 'base.html' %}
{% load static %}


{% block content_body %}
<div class="card">
    <div class="card-header" style="height: 50px;">
		<h4>{{head}}</h4>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <label for="nama" class="col-sm-2 col-form-label">Nama</label>
                <div class="col-sm-4">
                    <input name="nama" required="true" value="{{cust_edit.nama}}" class="form-control" type="text" id="nama">
                </div>
                <div class="col-sm-4"></div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-4">
                    <input name="email" class="form-control" value="{{cust_edit.email}}" type="email" id="email">
                </div>
                <div class="col-sm-4"></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="alamat">Alamat</label>
                <div class="col-sm-4">
                    <input required="true" name="alamat" value="{{cust_edit.alamat}}" class="form-control" type="text" id="alamat">
                </div>
                <div class="col-sm-4"></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="telp">Telp</label>
                <div class="col-sm-4">
                    <input class="form-control" name="telepon" value="{{cust_edit.telp}}" type="text" id="telp">
                </div>
            </div>
            <a style="margin-left: 171px;text-decoration: none;"  href="{% url 'app_akuntansi:customer' %}">Batal</a>
            <input class="btn btn-primary ml-2" value="Simpan" type="submit">
        </form>
    </div>
</div>
{% endblock  %}
