{% extends 'base.html' %}
{% load static %}

{% block content_body %}
<div class="card">
    <div class="card-header" style="height: 50px;">
		<h4>{{head}}</h4>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <label for="kode_akun" class="col-sm-2 col-form-label">Kode akun</label>
                <div class="col-sm-5">
                    <input name="kode_akun" value="{{akun_edit.kode_akun}}" required="true" class="form-control" type="text" id="kode_akun">
                </div>
                <div class="col-sm-5"></div>
            </div>
            <div class="form-group row">
                <label for="nama" class="col-sm-2 col-form-label">Nama</label>
                <div class="col-sm-5">
                    <input name="nama" value="{{akun_edit.nama}}" class="form-control" type="text" id="nama">
                </div>
                <div class="col-sm-5"></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="telp">Saldo Normal</label>
                <div class="col-sm-5">
                    <select class="form-control" name="saldo_normal">
                      <option value="Debit">Debit</option>
                      <option value="Kredit">Kredit</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="a_p">Akun Pembayaran</label>
                <div class="col-sm-5">
                    <select class="form-control" name="akun_pembayaran" id="a_p">
                      <option value="Y">Y</option>
                      <option value="N">N</option>
                    </select>
                </div>
            </div>
            <a style="margin-left: 172px;text-decoration: none;" href="{% url 'app_akuntansi:kode_akun' %}">Batal</a>
            <button class="btn btn-primary ml-2" type="submit">Simpan</button>
        </form>
    </div>
</div>
{% endblock  %}
